<!DOCTYPE html>
<html>
    <head>
        <script lang="javascript" type="text/javascript">

        function autoRefresh(t) // autorefresh in a fix timing
        {
            setTimeout("location.reload(true);",t); // Counter that reloads
        } 
        
        function redirectPage()
        {
            windows.location = "https://www.microsoft.com"; //load another page
        }
        </script>
    </head>
    <body onload="javascript:autoRefresh(5000);">  <!-- call above javascript every 5 sec to refresh -->
        <!-- Can change to javascript:redirectPage() to auto redirect after a while -->
        <script lang="javascript" type="text/javascript">
        
        var employee = 
        {
            name : "James",
            email: "james@abc.com",
            tel: 1234567
        }

        var employeelist =
        [
            {
                name : "James",
                email: "james@abc.com",
                tel: 1234567
            },
            {
                name : "George",
                email: "george@abc.com",
                tel: 9998879
            },
            {
                name : "Alex",
                email: "alex@abc.com",
                tel: 5555888
            }
        ]
        
        document.write("Size of Employee List : " + employeelist.length);
        document.write("<br><br>");
        document.write("<Table border = 2 width=80% align=center>"); // CSS in Javascript. Not recommended

        // Use FOR loop to display all items in the Employees list
        for (var i = 0; i < employeelist.length; i++)
        {
            document.write("<tr>");
            document.write("<td>" + employeelist[i].name + "</td>");
            document.write("<td>" + employeelist[i].email + "</td>");
            document.write("<td>" + employeelist[i].tel + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");

        </script>    
        <!-- Click to refresh page -->
       <a href="javascript:location.reload(true)">Refresh page</a>
    
    </body>
</html>
